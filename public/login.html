<!DOCTYPE html>
<html>

<head>
    <title>MediBase</title>
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">

</head>


<body>

  <div class="container">

  <legend>Log In</legend>

  <form class="form-horizontal" id="loginForm" method="post" action="/api/checkUser">

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="username" name="username" placeholder="Username">
    </div>
  </div>

  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" name=password placeholder="Password">
    </div>
  </div>
 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button id="sbtn" type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>


  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button onclick="window.location.href='user.html'" type="button" id="userbtn" name="user" class="btn btn-primary" aria-label="">Not a Patient?</button>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button onclick="window.location.href='loginDoctor.html'" type="button" id="doctorbtn" name="user" class="btn btn-primary " aria-label="">Doctor Login</button>
    </div>
  </div>

</form>
    
</div>
</body>

</html>
