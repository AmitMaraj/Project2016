<!DOCTYPE html>
<html>

<head>
    <title>MediBase</title>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

</head>


<body>

    <form class="form-horizontal" id="loginForm" method="post" action="/api/checkDoctor">
        <fieldset>


        <!-- change col-sm-N to reflect how you would like your column spacing (http://getbootstrap.com/css/#forms-control-sizes) -->


        <!-- Form Name -->
        <legend>Log In</legend>

        <!-- Text input http://getbootstrap.com/css/#forms -->
        <div class="form-group">
          <label for="username" class="control-label col-sm-2">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="username" placeholder="username" required="" name="username">
            <p class="help-block">doctor username</p>
          </div>
        </div>
        <!-- Text input http://getbootstrap.com/css/#forms -->
        <div class="form-group">
          <label for="password" class="control-label col-sm-2">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="password" required="" name="password">
            <p class="help-block">password</p>
          </div>
        </div>
        <!-- Button http://getbootstrap.com/css/#buttons -->
        <div class="form-group">
          <label class="control-label col-sm-2" for="login"></label>
          <div class="text-left col-sm-10">
            <button id="login" name="login" class="btn btn-primary" aria-label="" >Log In</button>
            
          </div>
        </div>


        </fieldset>
        </form>
    
        <div id="invalid"></div>


</body>

</html>
