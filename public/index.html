<!DOCTYPE html>
<html>

<head>
	<title>MediBase</title>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

	<script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
	<script type="text/javascript" src="bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bower_components/fullcalendar/dist/fullcalendar.min.css">

	<script type="text/javascript" src="js/main.js"></script>
	
</head>


<body>

	<div  class="page-header" align="center">
	<h1>Appointment Schedule</h1> 
	</div>

	<!-- <div id="thead">
		<h1 ><small>Appointments this week</small></h1>
	</div > -->

	<div class="container" align="center">
		<button class="btn btn-primary" onclick="getAppointmentsWeek()">Weekly Appointments</button>
		<button class="btn btn-primary" onclick="getAppointments()">All Appointments</button>
		<button class="btn btn-primary" onclick="getSurgery()">Surgery</button>
	</div>
	
	<div id="calendar">
		
	</div>

	<table style="display: none" id="surgery" width="100%" class="row-border table-striped table-bordered" cellspacing="0">
		<thead>
			<tr>
				<th>Surgery ID</th>
				<th>Doctor ID</th>
				<th>Doctor Name</th>
				<th>Room</th>
				<th>Patient ID</th>
				<th>Patient Name</th>
				<th>Date/Time</th>
				<th>Details</th>
			</tr>
		</thead>
	</table>


	<table id="appointment" width="100%" class="row-border table-striped table-bordered" cellspacing="0">

		<thead>

			<tr>
				<th>Appointment ID</th>
				<th>Patient ID</th>
				<th>Name</th>
				<th>Hospital ID</th>
				<th>Doctor ID</th>
				<th>Date</th>
				<th>Details</th>
			</tr>

		</thead>
		
	</table>

</body>


</html>
