<!DOCTYPE html>
<html>

<head>
    <title>MediBase</title>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/queue.js"></script>

</head>



<body>

    <h1>Schedule Surgery</h1> 

    <form id="surgeryForm" name="form" method="post" action="/api/scheduleSurgery" >
        <label for="hospitalName">Select hospital</label>
        <select>
            <option value="1">1</option>
            <option value="2">2</option>
        </select><br>

        <label for="choosePatient">Please enter patient id:</label>
        <input type="text" name="choosePatient"><br>

        <label for="chooseDoctor">Please enter doctor id:</label>
        <input type="text" name="chooseDoctor"><br>

        <label for="priority">Select Priority of surgery</label>
        <select name="priority">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>

        
        <button id="surgeryBtn" type="submit">Schedule Surgery</button>
    </form>

</body>

</html>
